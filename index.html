<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Website Cloner v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d, #ff6b6b, #ffd93d);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(240, 240, 240, 0.5);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .checkbox-group:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
        }

        .clone-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .clone-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .clone-btn:active {
            transform: translateY(0);
        }

        .clone-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #333;
        }

        .logs-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            background: #000;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            display: none;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
        }

        .log-info { color: #5dade2; }
        .log-success { color: #58d68d; }
        .log-error { color: #ec7063; }
        .log-warning { color: #f7dc6f; }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            display: none;
        }

        .file-item {
            background: rgba(240, 240, 240, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .file-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-waiting { background: #f39c12; }
        .status-processing { background: #3498db; }
        .status-success { background: #27ae60; }
        .status-error { background: #e74c3c; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        class WebsiteCloner {
            constructor() {
                this.clonedFiles = new Map();
                this.progressElement = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logsContainer = document.getElementById('logsContainer');
                this.logContent = document.getElementById('logContent');
                this.filesGrid = document.getElementById('filesGrid');
                this.downloadSection = document.getElementById('downloadSection');
                this.statusIndicator = document.querySelector('.status-indicator');
                this.isCloning = false;
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${message}`;
                
                this.logContent.appendChild(logEntry);
                this.logsContainer.scrollTop = this.logsContainer.scrollHeight;

                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            updateStatus(status) {
                this.statusIndicator.className = `status-indicator status-${status}`;
            }

            updateProgress(percentage, text) {
                this.progressElement.style.width = `${percentage}%`;
                this.progressText.textContent = text;
            }

            async fetchWithProxy(url) {
                try {
                    // CORSÂõûÈÅø„ÅÆ„Åü„ÇÅ„ÅÆ„Éó„É≠„Ç≠„Ç∑„Çµ„Éº„Éì„Çπ„Çí‰ΩøÁî®
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    return {
                        ok: response.ok,
                        status: response.status,
                        text: () => Promise.resolve(data.contents),
                        blob: () => Promise.resolve(new Blob([data.contents])),
                        url: url
                    };
                } catch (error) {
                    this.log(`„Éó„É≠„Ç≠„Ç∑ÁµåÁî±„Åß„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó: ${error.message}`, 'error');
                    throw error;
                }
            }

            async extractResourcesFromHTML(html, baseUrl) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const resources = new Set();

                // CSS files
                doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                    if (link.href) {
                        resources.add(new URL(link.href, baseUrl).href);
                    }
                });

                // JavaScript files
                doc.querySelectorAll('script[src]').forEach(script => {
                    if (script.src) {
                        resources.add(new URL(script.src, baseUrl).href);
                    }
                });

                // Images
                doc.querySelectorAll('img[src]').forEach(img => {
                    if (img.src) {
                        resources.add(new URL(img.src, baseUrl).href);
                    }
                });

                // Background images
                doc.querySelectorAll('*').forEach(element => {
                    const style = element.getAttribute('style');
                    if (style && style.includes('background-image')) {
                        const matches = style.match(/url\(['"]?([^'"]+)['"]?\)/g);
                        if (matches) {
                            matches.forEach(match => {
                                const url = match.replace(/url\(['"]?/, '').replace(/['"]?\)$/, '');
                                if (url && !url.startsWith('data:')) {
                                    try {
                                        resources.add(new URL(url, baseUrl).href);
                                    } catch (e) {}
                                }
                            });
                        }
                    }
                });

                return Array.from(resources);
            }

            async downloadResource(url, filename) {
                try {
                    const response = await this.fetchWithProxy(url);
                    if (response.ok) {
                        const blob = await response.blob();
                        return {
                            filename,
                            blob,
                            url,
                            size: blob.size,
                            type: blob.type
                        };
                    }
                    throw new Error(`HTTP ${response.status}`);
                } catch (error) {
                    this.log(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂ§±Êïó: ${filename} - ${error.message}`, 'error');
                    return null;
                }
            }

            getFileExtension(url) {
                try {
                    const pathname = new URL(url).pathname;
                    return pathname.split('.').pop().toLowerCase();
                } catch {
                    return 'html';
                }
            }

            getFileIcon(extension) {
                const icons = {
                    html: 'üìÑ', htm: 'üìÑ',
                    css: 'üé®',
                    js: '‚ö°', javascript: '‚ö°',
                    jpg: 'üñºÔ∏è', jpeg: 'üñºÔ∏è', png: 'üñºÔ∏è', gif: 'üñºÔ∏è', webp: 'üñºÔ∏è', svg: 'üñºÔ∏è',
                    woff: 'üî§', woff2: 'üî§', ttf: 'üî§', eot: 'üî§',
                    pdf: 'üìï',
                    zip: 'üì¶'
                };
                return icons[extension] || 'üìé';
            }

            async handleCloudflareBypass(html) {
                // Cloudflare„Éï„Ç£„ÉÉ„Ç∑„É≥„Ç∞Ë≠¶Âëä„ÅÆÊ§úÂá∫
                if (html.includes('Suspected phishing') || 
                    html.includes('cf-btn-danger') || 
                    html.includes('bypass-button')) {
                    
                    this.log('Cloudflare„Éï„Ç£„ÉÉ„Ç∑„É≥„Ç∞Ë≠¶Âëä„ÇíÊ§úÂá∫„Åó„Åæ„Åó„Åü', 'warning');
                    this.log('ÊâãÂãï„Åß„ÅÆÂõûÈÅø„ÅåÂøÖË¶Å„Åß„Åô - „Éñ„É©„Ç¶„Ç∂„ÅßÁõ¥Êé•„Çµ„Ç§„Éà„Å´„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'warning');
                    return false;
                }
                return true;
            }

            async clone(url, options) {
                if (this.isCloning) return;
                this.isCloning = true;

                try {
                    this.updateStatus('processing');
                    this.updateProgress(0, 'Ê∫ñÂÇô‰∏≠...');
                    document.getElementById('progressContainer').style.display = 'block';
                    
                    if (options.showLogs) {
                        this.logsContainer.style.display = 'block';
                    }

                    this.log(`„ÇØ„É≠„Éº„É≥ÈñãÂßã: ${url}`, 'info');

                    // „É°„Ç§„É≥HTML„ÇíÂèñÂæó
                    this.updateProgress(10, 'HTML„ÇíÂèñÂæó‰∏≠...');
                    const mainResponse = await this.fetchWithProxy(url);
                    
                    if (!mainResponse.ok) {
                        throw new Error(`„Çµ„Ç§„Éà„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì: ${mainResponse.status}`);
                    }

                    const mainHtml = await mainResponse.text();

                    // CloudflareË≠¶Âëä„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    if (options.bypassCloudflare) {
                        const canProceed = await this.handleCloudflareBypass(mainHtml);
                        if (!canProceed) {
                            this.updateStatus('warning');
                            this.updateProgress(100, 'CloudflareË≠¶Âëä„Å´„Çà„Çä‰∏≠Êñ≠');
                            return;
                        }
                    }

                    // „É™„ÇΩ„Éº„Çπ„ÇíÊäΩÂá∫
                    this.updateProgress(20, '„É™„ÇΩ„Éº„Çπ„ÇíËß£Êûê‰∏≠...');
                    const resources = await this.extractResourcesFromHTML(mainHtml, url);
                    this.log(`${resources.length} ÂÄã„ÅÆ„É™„ÇΩ„Éº„Çπ„ÇíÁô∫Ë¶ã`, 'info');

                    // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
                    const filteredResources = resources.filter(resourceUrl => {
                        const ext = this.getFileExtension(resourceUrl);
                        if (!options.includeImages && ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                            return false;
                        }
                        if (!options.includeCss && ext === 'css') {
                            return false;
                        }
                        if (!options.includeJs && ['js', 'javascript'].includes(ext)) {
                            return false;
                        }
                        return true;
                    });

                    this.log(`„Éï„Ç£„É´„ÇøÂæå: ${filteredResources.length} ÂÄã„ÅÆ„É™„ÇΩ„Éº„Çπ`, 'info');

                    // „É°„Ç§„É≥HTML„Çí‰øùÂ≠ò
                    const mainFilename = 'index.html';
                    const mainBlob = new Blob([mainHtml], { type: 'text/html' });
                    this.clonedFiles.set(mainFilename, {
                        filename: mainFilename,
                        blob: mainBlob,
                        url: url,
                        size: mainBlob.size,
                        type: 'text/html'
                    });

                    // „É™„ÇΩ„Éº„Çπ„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                    let completed = 0;
                    const total = filteredResources.length;

                    for (const resourceUrl of filteredResources) {
                        try {
                            const filename = this.generateFilename(resourceUrl);
                            this.updateProgress(
                                20 + (completed / total) * 70,
                                `„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ‰∏≠... ${completed + 1}/${total}`
                            );

                            const file = await this.downloadResource(resourceUrl, filename);
                            if (file) {
                                this.clonedFiles.set(filename, file);
                                this.log(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂÆå‰∫Ü: ${filename}`, 'success');
                            }
                        } catch (error) {
                            this.log(`„Ç®„É©„Éº: ${resourceUrl} - ${error.message}`, 'error');
                        }
                        completed++;
                    }

                    this.updateProgress(95, '„Éï„Ç°„Ç§„É´„ÇíÊï¥ÁêÜ‰∏≠...');
                    await this.displayFiles();

                    if (options.createZip) {
                        this.updateProgress(98, 'ZIP„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê‰∏≠...');
                        await this.createZipFile();
                    }

                    this.updateProgress(100, `ÂÆå‰∫ÜÔºÅ${this.clonedFiles.size} ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´`);
                    this.updateStatus('success');
                    this.log(`„ÇØ„É≠„Éº„É≥ÂÆå‰∫Ü: ${this.clonedFiles.size} ÂÄã„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÂèñÂæó`, 'success');
                    
                    this.downloadSection.style.display = 'block';

                } catch (error) {
                    this.log(`„ÇØ„É≠„Éº„É≥„Ç®„É©„Éº: ${error.message}`, 'error');
                    this.updateStatus('error');
                    this.updateProgress(0, '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                } finally {
                    this.isCloning = false;
                    document.getElementById('cloneBtn').disabled = false;
                    document.getElementById('cloneBtn').innerHTML = '<span class="status-indicator status-waiting"></span>„ÇØ„É≠„Éº„É≥„ÇíÈñãÂßã';
                }
            }

            generateFilename(url) {
                try {
                    const urlObj = new URL(url);
                    let filename = urlObj.pathname.split('/').pop() || 'index.html';
                    
                    if (!filename.includes('.')) {
                        filename += '.html';
                    }
                    
                    // „Éï„Ç°„Ç§„É´Âêç„ÅÆÈáçË§á„ÇíÈÅø„Åë„Çã
                    let counter = 1;
                    let originalFilename = filename;
                    while (this.clonedFiles.has(filename)) {
                        const ext = originalFilename.split('.').pop();
                        const name = originalFilename.replace(`.${ext}`, '');
                        filename = `${name}_${counter}.${ext}`;
                        counter++;
                    }
                    
                    return filename;
                } catch {
                    return `file_${Date.now()}.txt`;
                }
            }

            async displayFiles() {
                this.filesGrid.innerHTML = '';
                this.filesGrid.style.display = 'grid';

                for (const [filename, fileData] of this.clonedFiles) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const extension = filename.split('.').pop().toLowerCase();
                    const icon = this.getFileIcon(extension);
                    const size = this.formatFileSize(fileData.size);

                    fileItem.innerHTML = `
                        <div class="file-icon">${icon}</div>
                        <div style="font-weight: 600; margin-bottom: 5px;">${filename}</div>
                        <div style="color: #666; font-size: 0.9em;">${size}</div>
                    `;

                    fileItem.addEventListener('click', () => {
                        this.downloadFile(filename, fileData.blob);
                    });

                    this.filesGrid.appendChild(fileItem);
                }
            }

            formatFileSize(bytes) {
                const sizes = ['B', 'KB', 'MB', 'GB'];
                if (bytes === 0) return '0 B';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return `${(bytes / Math.pow(1024, i)).toFixed(1)} ${sizes[i]}`;
            }

            async createZipFile() {
                // JSZip„É©„Ç§„Éñ„É©„É™„ÇíÂãïÁöÑ„Å´Ë™≠„ÅøËæº„ÅøÔºàÂÆüÈöõ„ÅÆÂÆüË£Ö„Åß„ÅØ‰∫ãÂâç„Å´Ë™≠„ÅøËæº„ÇÄÔºâ
                this.log('ZIP„Éï„Ç°„Ç§„É´‰ΩúÊàêÊ©üËÉΩ„ÅØÂÆåÂÖ®Áâà„ÅßÂà©Áî®„Åß„Åç„Åæ„Åô', 'info');
                this.log('ÂÄãÂà•„Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ', 'info');
            }

            downloadFile(filename, blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.log(`„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÈñãÂßã: ${filename}`, 'success');
            }

            downloadAllAsZip() {
                this.log('ZIP‰∏ÄÊã¨„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊ©üËÉΩ„ÅØÈñãÁô∫‰∏≠„Åß„Åô', 'info');
                // ÂÄãÂà•„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Çí‰øÉ„Åô
                this.log('ÁèæÂú®„ÅØÂÄãÂà•„Éï„Ç°„Ç§„É´„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'info');
            }
        }

        // „É°„Ç§„É≥„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥
        document.addEventListener('DOMContentLoaded', function() {
            const cloner = new WebsiteCloner();
            const form = document.getElementById('cloneForm');
            const cloneBtn = document.getElementById('cloneBtn');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const url = document.getElementById('websiteUrl').value;
                const outputName = document.getElementById('outputName').value;
                
                const options = {
                    includeImages: document.getElementById('includeImages').checked,
                    includeCss: document.getElementById('includeCss').checked,
                    includeJs: document.getElementById('includeJs').checked,
                    createZip: document.getElementById('createZip').checked,
                    bypassCloudflare: document.getElementById('bypassCloudflare').checked,
                    showLogs: document.getElementById('showLogs').checked,
                    outputName: outputName
                };

                cloneBtn.disabled = true;
                cloneBtn.innerHTML = '<span class="status-indicator status-processing"></span>Âá¶ÁêÜ‰∏≠...';

                await cloner.clone(url, options);
            });

            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
            document.getElementById('downloadZip').addEventListener('click', () => {
                cloner.downloadAllAsZip();

            document.getElementById('downloadHtml').addEventListener('click', () => {
                const mainFile = cloner.clonedFiles.get('index.html');
                if (mainFile) {
                    cloner.downloadFile('index.html', mainFile.blob);
                } else {
                    cloner.log('HTML„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì', 'error');
                }
            });

            document.getElementById('viewFiles').addEventListener('click', () => {
                document.getElementById('filesGrid').scrollIntoView({ behavior: 'smooth' });
            });

            // „Çµ„É≥„Éó„É´URL„ÅÆËá™ÂãïÂÖ•ÂäõÔºàÈñãÁô∫Áî®Ôºâ
            const urlInput = document.getElementById('websiteUrl');
            urlInput.addEventListener('focus', function() {
                if (!this.value) {

            });
        });
    </script>
