        h1 {

        .progress-container {

        .progress-bar {

            background: #e0e0e0;

            position: relative;
        }

        .progress-fill {

            border-radius: 6px;
            width: 0%;

        }

        .progress-fill::after {
            content: '';

            top: 0;
            left: 0;
            right: 0;

            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

        @keyframes shimmer {

        .progress-text {

        .logs-container {

        .files-grid {

        .file-item {

        .download-section {

        .download-btn {

        }

        .download-btn:hover {

        .status-indicator {

        .status-waiting { background: #f39c12; }

        .status-error { background: #e74c3c; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {

            }
            
            h1 {
                font-size: 2em;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        class WebsiteCloner {
            constructor() {
                this.clonedFiles = new Map();
                this.progressElement = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.logsContainer = document.getElementById('logsContainer');
                this.logContent = document.getElementById('logContent');
                this.filesGrid = document.getElementById('filesGrid');
                this.downloadSection = document.getElementById('downloadSection');
                this.statusIndicator = document.querySelector('.status-indicator');
                this.isCloning = false;
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.innerHTML = `<span style="color: #888">[${timestamp}]</span> ${message}`;
                
                this.logContent.appendChild(logEntry);
                this.logsContainer.scrollTop = this.logsContainer.scrollHeight;

                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            updateStatus(status) {
                this.statusIndicator.className = `status-indicator status-${status}`;
            }

            updateProgress(percentage, text) {
                this.progressElement.style.width = `${percentage}%`;
                this.progressText.textContent = text;
            }

            async fetchWithProxy(url) {
                try {
                    // CORSå›é¿ã®ãŸã‚ã®ãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒ“ã‚¹ã‚’ä½¿ç”¨
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    const data = await response.json();
                    return {
                        ok: response.ok,
                        status: response.status,
                        text: () => Promise.resolve(data.contents),
                        blob: () => Promise.resolve(new Blob([data.contents])),
                        url: url
                    };
                } catch (error) {
                    this.log(`ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã§ã®ã‚¢ã‚¯ã‚»ã‚¹ã«å¤±æ•—: ${error.message}`, 'error');
                    throw error;
                }
            }

            async extractResourcesFromHTML(html, baseUrl) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const resources = new Set();

                // CSS files
                doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                    if (link.href) {
                        resources.add(new URL(link.href, baseUrl).href);
                    }
                });

                // JavaScript files
                doc.querySelectorAll('script[src]').forEach(script => {
                    if (script.src) {
                        resources.add(new URL(script.src, baseUrl).href);
                    }
                });

                // Images
                doc.querySelectorAll('img[src]').forEach(img => {
                    if (img.src) {
                        resources.add(new URL(img.src, baseUrl).href);
                    }
                });

                // Background images
                doc.querySelectorAll('*').forEach(element => {
                    const style = element.getAttribute('style');
                    if (style && style.includes('background-image')) {
                        const matches = style.match(/url\(['"]?([^'"]+)['"]?\)/g);
                        if (matches) {
                            matches.forEach(match => {
                                const url = match.replace(/url\(['"]?/, '').replace(/['"]?\)$/, '');
                                if (url && !url.startsWith('data:')) {
                                    try {
                                        resources.add(new URL(url, baseUrl).href);
                                    } catch (e) {}
                                }
                            });
                        }
                    }
                });

                return Array.from(resources);
            }

            async downloadResource(url, filename) {
                try {
                    const response = await this.fetchWithProxy(url);
                    if (response.ok) {
                        const blob = await response.blob();
                        return {
                            filename,
                            blob,
                            url,
                            size: blob.size,
                            type: blob.type
                        };
                    }
                    throw new Error(`HTTP ${response.status}`);
                } catch (error) {
                    this.log(`ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å¤±æ•—: ${filename} - ${error.message}`, 'error');
                    return null;
                }
            }

            getFileExtension(url) {
                try {
                    const pathname = new URL(url).pathname;
                    return pathname.split('.').pop().toLowerCase();
                } catch {
                    return 'html';
                }
            }

            getFileIcon(extension) {
                const icons = {
                    html: 'ğŸ“„', htm: 'ğŸ“„',
                    css: 'ğŸ¨',
                    js: 'âš¡', javascript: 'âš¡',
                    jpg: 'ğŸ–¼ï¸', jpeg: 'ğŸ–¼ï¸', png: 'ğŸ–¼ï¸', gif: 'ğŸ–¼ï¸', webp: 'ğŸ–¼ï¸', svg: 'ğŸ–¼ï¸',
                    woff: 'ğŸ”¤', woff2: 'ğŸ”¤', ttf: 'ğŸ”¤', eot: 'ğŸ”¤',
                    pdf: 'ğŸ“•',
                    zip: 'ğŸ“¦'
                };
                return icons[extension] || 'ğŸ“';
            }

            async handleCloudflareBypass(html) {
                // Cloudflareãƒ•ã‚£ãƒƒã‚·ãƒ³ã‚°è­¦å‘Šã®æ¤œå‡º
                if (html.includes('Suspected phishing') || 
                    html.includes('cf-btn-danger') || 
                    html.includes('bypass-button')) {
                    
                    this.log('Cloudflareãƒ•ã‚£ãƒƒã‚·ãƒ³ã‚°è­¦å‘Šã‚’æ¤œå‡ºã—ã¾ã—ãŸ', 'warning');
                    this.log('æ‰‹å‹•ã§ã®å›é¿ãŒå¿…è¦ã§ã™ - ãƒ–ãƒ©ã‚¦ã‚¶ã§ç›´æ¥ã‚µã‚¤ãƒˆã«ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„', 'warning');
                    return false;
                }
                return true;
            }

            async clone(url, options) {
                if (this.isCloning) return;
                this.isCloning = true;

                try {
                    this.updateStatus('processing');
                    this.updateProgress(0, 'æº–å‚™ä¸­...');
                    document.getElementById('progressContainer').style.display = 'block';
                    
                    if (options.showLogs) {
                        this.logsContainer.style.display = 'block';
                    }

                    this.log(`ã‚¯ãƒ­ãƒ¼ãƒ³é–‹å§‹: ${url}`, 'info');

                    // ãƒ¡ã‚¤ãƒ³HTMLã‚’å–å¾—
                    this.updateProgress(10, 'HTMLã‚’å–å¾—ä¸­...');
                    const mainResponse = await this.fetchWithProxy(url);
                    
                    if (!mainResponse.ok) {
                        throw new Error(`ã‚µã‚¤ãƒˆã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: ${mainResponse.status}`);
                    }

                    const mainHtml = await mainResponse.text();

                    // Cloudflareè­¦å‘Šã‚’ãƒã‚§ãƒƒã‚¯
                    if (options.bypassCloudflare) {
                        const canProceed = await this.handleCloudflareBypass(mainHtml);
                        if (!canProceed) {
                            this.updateStatus('warning');
                            this.updateProgress(100, 'Cloudflareè­¦å‘Šã«ã‚ˆã‚Šä¸­æ–­');
                            return;
                        }
                    }

                    // ãƒªã‚½ãƒ¼ã‚¹ã‚’æŠ½å‡º
                    this.updateProgress(20, 'ãƒªã‚½ãƒ¼ã‚¹ã‚’è§£æä¸­...');
                    const resources = await this.extractResourcesFromHTML(mainHtml, url);
                    this.log(`${resources.length} å€‹ã®ãƒªã‚½ãƒ¼ã‚¹ã‚’ç™ºè¦‹`, 'info');

                    // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
                    const filteredResources = resources.filter(resourceUrl => {
                        const ext = this.getFileExtension(resourceUrl);
                        if (!options.includeImages && ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext)) {
                            return false;
                        }
                        if (!options.includeCss && ext === 'css') {
                            return false;
                        }
                        if (!options.includeJs && ['js', 'javascript'].includes(ext)) {
                            return false;
                        }
                        return true;
                    });

                    this.log(`ãƒ•ã‚£ãƒ«ã‚¿å¾Œ: ${filteredResources.length} å€‹ã®ãƒªã‚½ãƒ¼ã‚¹`, 'info');

                    // ãƒ¡ã‚¤ãƒ³HTMLã‚’ä¿å­˜
                    const mainFilename = 'index.html';
                    const mainBlob = new Blob([mainHtml], { type: 'text/html' });
                    this.clonedFiles.set(mainFilename, {
                        filename: mainFilename,
                        blob: mainBlob,
                        url: url,
                        size: mainBlob.size,
                        type: 'text/html'
                    });

                    // ãƒªã‚½ãƒ¼ã‚¹ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    let completed = 0;
                    const total = filteredResources.length;

                    for (const resourceUrl of filteredResources) {
                        try {
                            const filename = this.generateFilename(resourceUrl);
                            this.updateProgress(
                                20 + (completed / total) * 70,
                                `ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­... ${completed + 1}/${total}`
                            );

                            const file = await this.downloadResource(resourceUrl, filename);
                            if (file) {
                                this.clonedFiles.set(filename, file);
                                this.log(`ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å®Œäº†: ${filename}`, 'success');
                            }
                        } catch (error) {
                            this.log(`ã‚¨ãƒ©ãƒ¼: ${resourceUrl} - ${error.message}`, 'error');
                        }
                        completed++;
                    }

                    this.updateProgress(95, 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ•´ç†ä¸­...');
                    await this.displayFiles();

                    if (options.createZip) {
                        this.updateProgress(98, 'ZIPãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½œæˆä¸­...');
                        await this.createZipFile();
                    }

                    this.updateProgress(100, `å®Œäº†ï¼${this.clonedFiles.size} å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«`);
                    this.updateStatus('success');
                    this.log(`ã‚¯ãƒ­ãƒ¼ãƒ³å®Œäº†: ${this.clonedFiles.size} å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—`, 'success');
                    
                    this.downloadSection.style.display = 'block';

                } catch (error) {
                    this.log(`ã‚¯ãƒ­ãƒ¼ãƒ³ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                    this.updateStatus('error');
                    this.updateProgress(0, 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                } finally {
                    this.isCloning = false;
                    document.getElementById('cloneBtn').disabled = false;
                    document.getElementById('cloneBtn').innerHTML = '<span class="status-indicator status-waiting"></span>ã‚¯ãƒ­ãƒ¼ãƒ³ã‚’é–‹å§‹';
                }
            }

            generateFilename(url) {
                try {
                    const urlObj = new URL(url);
                    let filename = urlObj.pathname.split('/').pop() || 'index.html';
                    
                    if (!filename.includes('.')) {
                        filename += '.html';
                    }
                    
                    // ãƒ•ã‚¡ã‚¤ãƒ«åã®é‡è¤‡ã‚’é¿ã‘ã‚‹
                    let counter = 1;
                    let originalFilename = filename;
                    while (this.clonedFiles.has(filename)) {
                        const ext = originalFilename.split('.').pop();
                        const name = originalFilename.replace(`.${ext}`, '');
                        filename = `${name}_${counter}.${ext}`;
                        counter++;
                    }
                    
                    return filename;
                } catch {
                    return `file_${Date.now()}.txt`;
                }
            }

            async displayFiles() {
                this.filesGrid.innerHTML = '';
                this.filesGrid.style.display = 'grid';

                for (const [filename, fileData] of this.clonedFiles) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const extension = filename.split('.').pop().toLowerCase();
                    const icon = this.getFileIcon(extension);
                    const size = this.formatFileSize(fileData.size);

                    fileItem.innerHTML = `
